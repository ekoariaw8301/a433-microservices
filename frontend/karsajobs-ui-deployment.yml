# Versi API
apiVersion: apps/v1
# spesifikasi deployment karsajobs frontend
kind: Deployment
metadata:
  name: karsajobs-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    # spesifikasi container di pod
    spec:
      containers:
      - name: karsajobs-ui
        image: ghcr.io/ekoariaw8301/karsajobs-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: VUE_APP_BACKEND
          value: "http://127.0.0.1:53179"
